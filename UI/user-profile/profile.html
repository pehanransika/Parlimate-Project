<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <link rel="stylesheet" href="profile.css">
    <style>
        body{
            font-family: 'SF Pro Display';
            background: #E5E4E2;
            padding: 2rem;
        }
        .f-col{
            display: flex;
            flex-direction: column;
        }
        .f-row{
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container f-col">
            <div class="profile-imgs">
                <div class="cover-photo">
                    <img src="./bg.jpg" alt="">
                </div>
                <div class="profile-photo">
                    <img src="https://i.pravatar.cc/200" alt="" srcset="">
                </div>
            </div>
            <div class="profile-details f-col">
                <div class="user-basic f-row">
                    <div class="name">Nimali Fonseka</div>
                    <span class="dot">·</span>
                    <div class="joined-date">
                        Joined on <span class="date">04 march 2025</span>
                    </div>
                    <span class="dot">·</span>
                    <div class="role">Citizen</div>
                </div>
                <div class="profession">
                    Product Designer at Senica
                </div>
                <div class="city">
                    Galle, Sri Lanka &#127473;&#127472;
                </div>
            </div>
        </div>
    </div>
</body>
</html>
